package org.fermat.client2homenode;

import "common.proto";

// A union of all possible requests coming from a client to a home node
message ClientRequest {

  optional common.Ping ping = 1;

}

// A union of all possible responses coming from a home node to a client
message HomeNodeResponse {

  required common.Status status = 1; // All responses will have a status. Some positive, some negative.
  optional common.Pong pong = 2;

}
