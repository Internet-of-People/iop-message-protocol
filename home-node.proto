package org.fermat.homenode;

import "contract.proto";

// A union of all possible responses coming from a home node to a client
message HomeNodeResponse {

  required contract.Status status = 1; // All responses will have a status. Some positive, some negative.
  optional contract.Pong pong = 2;

}

// A union of all possible requests made by home nodes to other home nodes
message HomeNodeRequest {

  optional contract.Ping ping = 1;

}
